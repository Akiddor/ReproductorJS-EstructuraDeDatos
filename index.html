<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Sistema de consultorio</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Canciones</h1>
      <div class="lista">
        <h2>Cola de Canciones</h2>
        <ul id="lista-espera"></ul>
      </div>
      <div class="consultorio">
        <h2>Reproduciendo</h2>
        <ul id="lista-consultorio"></ul>
      </div>
      <div class="botones">
        <button id="boton-agregar">Agregar a la lista</button>
        <button id="boton-pasar">Siguiente cancion</button>
        <button id="boton-borrar">Borrar de la cola</button>
        <button id="ver-historial">Ver Historial</button>
        <button id="boton-regresar-historial">Regresar</button>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
